<script>
    var t = new Lyrics();
    var sound, progress;

    $.getJSON('playscripts/01kyomei.json', function(res) {
    // $.getJSON('playscripts/02konayuki.json', function(res) {
        t.setScript(res.script);

        sound = new Howl({
            src: [res.file_location],
            loop: true,
            onload: function() {
                sound.play();
            },
            onplay: function() {
                t.printAll();

                if(progress) progress.reset();
                progress = new Tock({
                    callback: function() {
                        // document.getElementById("clock").innerHTML = this.lap();
                    }
                });

                progress.start();
            },
            onend: function() {
                console.log('Finished!');
            }
        });

      });
